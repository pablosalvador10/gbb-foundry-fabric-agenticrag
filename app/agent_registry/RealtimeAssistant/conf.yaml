# Realtime Assistant Agent Configuration
# This agent combines Bing search, file search, and custom function tools

name: "RealtimeAssistant"
description: "Realtime assistant with web search, file search, weather, and time capabilities"

# Azure AI Foundry Configuration
azure_ai_foundry:
  endpoint_env: "AZURE_AI_PROJECT_ENDPOINT"
  model_deployment_env: "AZURE_AI_MODEL_DEPLOYMENT_NAME"
  # Agent ID for reusing existing agent (optional - will create new if not provided)
  agent_id_env: "REALTIME_ASSISTANT_AGENT_ID"  # Set this in .env to reuse existing agent

# Bing Search Configuration
bing_search:
  enabled: true
  connection_id_env: "BING_CONNECTION_ID"  # From Azure AI Foundry connected resources
  name: "Bing Grounding Search"
  description: "Search the web for current information using Bing"

# File Search Configuration
file_search:
  enabled: true
  vector_store_id_env: "FILE_SEARCH_VECTOR_STORE_ID"  # Optional - can be created dynamically

# Agent Instructions
instructions: |
  You are a comprehensive assistant with multiple capabilities:
  
  1. Web Search: You can search the web for current, real-time information using Bing Grounding Search.
     Use this for questions about current events, news, or any information that requires up-to-date data.
  
  2. File Search: You can search through uploaded documents to find specific information.
     Use this when users ask about content in their documents or files.
  
  3. Weather Information: You can provide weather information for any location.
     Use the get_weather function when users ask about weather conditions.
  
  4. Time Information: You can provide current UTC time.
     Use the get_time function when users ask about the current time.
  
  Always choose the most appropriate tool for each query. If multiple tools are needed,
  use them in logical sequence. Cite sources when using web search results.
  
  Be helpful, accurate, and concise in your responses.

# Function Tools (implemented in tools.py)
tools:
  - get_weather
  - get_time
